<h1 class="mt-5">Selectores Anidados</h1>
<hr>
<form [formGroup]="myform">

<!-- Region de los países a conectar  -->
 <div class="row mb-3">
    <div class="col">
        <label class="form-label">Continente</label>
        <select class="form-control" 
        formControlName="region"
        >
            <option value="">--Seleccione continente--</option>
            <option *ngFor="let region  of regions" [value]="region">{{region}}</option>
        </select>

    </div>
 </div>

<!-- Countries -->

 <div class="row mb-3" 
 *ngIf="countriesByRegion.length>0"
 >
    <div class="col">
        <label class="form-label">País:</label>
        <select class="form-control" 
        formControlName="country"
        >
            <option value="">--Seleccione País--</option>
            <option *ngFor="let country  of countriesByRegion" [value]="country.cca3">{{country.name}}</option>
        </select>

    </div>
 </div>
 
 <div class="row mb-3" *ngIf="borders.length > 0">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select formControlName="border" class="form-control">
        <option value="">-- Seleccione la frontera --</option>
        <!-- <option *ngFor="let border of borders" [value]="border">{{ border }}</option> -->
        <option *ngFor="let country of borders" [value]="country.cca3">{{ country.name }}</option>
      </select>
    </div>
  </div>


</form>

<h3>Formulario</h3>
<code>
    {{myform.value | json}}
</code>
<p>
    is form Valid {{myform.valid}}
</p>
